          function removeObjectFieldWithIndex(object, removeIndex) {

            //removeObjectFieldWithIndex not only removes but also rename all of the indecies of the object

            var obj = object
            var first_len = Object.keys(obj).length
            for (var i = removeIndex; i < first_len - 1; i++) {

    function MailCheck(mail) {
      var mail_regex1 = new RegExp('(?:[-!#-\'*+/-9=?A-Z^-~]+\.?(?:\.[-!#-\'*+/-9=?A-Z^-~]+)*|"(?:[!#-\[\]-~]|\\\\[\x09 -~])*")@[-!#-\'*+/-9=?A-Z^-~]+(?:\.[-!#-\'*+/-9=?A-Z^-~]+)*');
      var mail_regex2 = new RegExp('^[^\@]+\@[^\@]+$');
      if (mail.match(mail_regex1) && mail.match(mail_regex2)) {
        // 全角チェック
        if (mail.match(/[^a-zA-Z0-9\!\"\#\$\%\&\'\(\)\=\~\|\-\^\\\@\[\;\:\]\,\.\/\\\<\>\?\_\`\{\+\*\} ]/)) { return false; }
        // 末尾TLDチェック（〜.co,jpなどの末尾ミスチェック用）
        if (!mail.match(/\.[a-z]+$/)) { return false; }
        return true;
      } else {
        return false;
      }
    }

    // Triggered when a file is selected via the media picker.
    function onMediaFileSelected(event) {
      event.preventDefault();
      var file = event.target.files[0];

      // Clear the selection in the file picker input.
      imageFormElement.reset();

      // Check if the file is an image.
      if (!file.type.match('image.*')) {
        toastbar("ファイルの形式が画像ではありません")
        return;
      }
      // Check if the user is signed-in
      if (!!firebase.auth().currentUser) {
        uploadProfilePicture(file);
      }
    }

      return firebase.storage().ref(filePath).put(file_arg).then(function (fileSnapshot) {

          // 4 - Update the chat message placeholder with the image’s URL.

            avatarImage: url
          }, { merge: true }).then(() => updatePlaceholder())


          toastbar("画像が正常にアップロードされました")
          loadfinish()
        });
      });

    //gettingg profile pic url and replacing placeholder
    function updatePlaceholder() {

      db.collection("groups").doc(groupID_of_currentUser).get().then((doc) => {
        document.getElementById("placeholder").src = doc.data()['avatarImage'] || "person_placeholder.png"
      })
    }

    function isProfileValid() {
      // Get the snackbar DIV
      var requirements = [false, false, false];

      var i;


      for (i = 0; i < 2; i++) {
        var values = document.getElementById('input_' + i).value
        if (values == "") {
          toastbar("入力欄が空白または不正です")
        } else {

          if (i == 0) {
            //name
            requirements[0] = true;

          } else if (i == 1) {
            //nickname
            requirements[i] = true
          }
        }

      }

      if (requirements[0] && requirements[1]) {
        return true;
      } else { return false }

    }
